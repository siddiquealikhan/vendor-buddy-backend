# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.uri=spring.data.mongodb.uri=${MONGODB_URI}


spring.data.mongodb.database=vendorbuddy

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-for-vendor-buddy-2024-production
jwt.expiration=86400000

# Logging
logging.level.com.vendorbuddy=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000,https://vendorbuddy.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false